<head>
	<title>Chatboi</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="images/logo.png">
	<meta name="theme-color" content="#2196F3">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<div id="super">
	<div class="outer-scroll-flex" id="box">
		<div class="inner-scroll-flex" id="container"></div>
	</div>
	<div id="usersContainer">
		<div id="title">Users Connected (<span id="count">0</span>)</div>
		<div class="outer-scroll-flex" id="users">
			<div class="inner-scroll-flex" id="list"></div>
		</div>
	</div>
</div>

<div id="chatPanel">
	<div class="display" id="name" placeholder="You are using a guest ID, click to enter your name here..." contenteditable="true"></div>
	<div id="chat" placeholder="Enter your message here..." contenteditable="true"></div>
</div>
